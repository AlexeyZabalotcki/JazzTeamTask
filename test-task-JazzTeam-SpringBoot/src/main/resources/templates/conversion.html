<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Work with numbers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <p>
        <label>
            Numbers:
        </label>
    </p>
    <form th:action="@{/conversion/get}" th:object="${conversion}" method="get" class="form-horizontal">
        <div style="margin-bottom: 25px" class="input-group" >
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="number" name="number" placeholder="Number" class="form-control"/>
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Convert</button>
            </div>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input  th:value="${number}" name="out1" class="form-control"/>
                <div class="col-sm-6 controls">
                    <a type="" th:href="@{'/conversion'}" class="btn btn-danger">Clear</a>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
